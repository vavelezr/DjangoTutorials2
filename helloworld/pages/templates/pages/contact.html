<section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p>
        <strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a>
      </p>
      <p>
        <strong>Address:</strong> 123 Main Street, Anytown, CA 98765
      </p>
      <p>
        <strong>Phone:</strong> (555) 555-5555
      </p>
    </div>
    <p>
      Feel free to contact us using the information above or fill out the form below to send us a message directly.
    </p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>
